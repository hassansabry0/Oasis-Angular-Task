<div class="card h-100" routerLink="/details/{{ product.id }}">
  <img
    [src]="product.images[0]"
    class="card-img-top w-50 mx-auto"
    alt="..."
    title="details"
    role="button"
  />

  <hr />
  <div class="card-body" role="button" title="details">
    <p class="card-text fw-bold bg-secondary bg-opacity-10 p-2 rounded-2">
      {{ product.title }}
    </p>

    <p>{{ product.description | seeMore: 10 }}</p>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <button type="button" class="btn btn-primary" (click)="edit(product.id)">
    Edit
  </button>
  <span class="text-muted">{{ product.price | currency }} </span>

  <button type="button" (click)="delete(product)" class="btn btn-danger">
    Delete
  </button>
</div>
