<h2 class="py-2 text-center">Login</h2>
<div class="w-75 mx-auto">
  <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">
    <!-- Email -->
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input
        type="text"
        formControlName="username"
        id="username"
        [ngClass]="{
          'form-control': true,
          'is-valid':
            !loginForm.get('username')?.errors &&
            loginForm.get('username')?.touched,
          'is-invalid':
            loginForm.get('username')?.errors &&
            loginForm.get('username')?.touched
        }"
      />
      <!-- valid username -->
      <div *ngIf="!loginForm.get('username')?.errors" class="valid-feedback">
        Looks good!
      </div>
      <!-- invalid username -->
      <div
        *ngIf="
          loginForm.get('username')?.errors &&
          loginForm.get('username')?.touched
        "
        class="form-text"
      >
        <p
          *ngIf="loginForm.get('username')?.getError('required')"
          class="text-danger p-0"
        >
          Required
        </p>
      </div>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        [ngClass]="{
          'form-control': true,
          'is-valid':
            !loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched,
          'is-invalid':
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
        }"
      />
      <!-- valid password -->
      <div *ngIf="!loginForm.get('password')?.errors" class="valid-feedback">
        Looks good!
      </div>
      <!-- invalid password -->
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="form-text"
      >
        <p
          *ngIf="loginForm.get('password')?.getError('required')"
          class="text-danger p-0"
        >
          Required
        </p>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary mb-3"
      [disabled]="loginForm.invalid"
    >
      <span [ngSwitch]="isLoading">
        <!-- <i *ngSwitchCase="true" class="fas fa-spinner fa-spin"></i> -->
        <app-spinner *ngSwitchCase="true"></app-spinner>
        <span *ngSwitchCase="false">Login</span>
        <span *ngSwitchDefault>Login</span>
      </span>
    </button>
    <div
      *ngIf="errorMessage"
      class="text-danger my-3 text-center bg-white p-2 rounded-2"
    >
      {{ errorMessage }}
    </div>
  </form>
</div>
